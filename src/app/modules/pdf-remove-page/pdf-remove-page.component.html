<input type="file" (change)="onFileSelected($event)" />
@if(pdfSrc){
    {{pdfSrc}}
    <pdf-viewer [src]="pdfSrc" [render-text]="true" [original-size]="false" [fit-to-page]="false"
    (after-load-complete)="afterLoadComplete($event)" style="width: 420px; height: 570px" ></pdf-viewer>
}
