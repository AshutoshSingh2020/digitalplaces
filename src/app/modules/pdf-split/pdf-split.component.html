  <div class="container">  
    <app-choose-file (sendForm)="onFileSelected($event)"></app-choose-file>
    <label>Page Range (comma-separated): </label>
    <input type="text" [(ngModel)]="pageRange" >
        <button class="btn" (click)="extractAllPages()">Extract PDF</button>
    </div>

    
    <ng-container *ngIf="pdfSrc">
        <div class="pdfContainer">

            <ng-container *ngFor="let item of pdfPages">
                
                <div class="pdfView">
                    <pdf-viewer [src]="pdfSrc" [rotation]="180"  [render-text]="true" [page]="item+1" [original-size]="false" [fit-to-page]="true"
                    style="width:100%; height: 100%;" [show-all]="false" (after-load-complete)="afterLoadComplete($event)" [show-borders]="true" >
                </pdf-viewer>
            </div>
        </ng-container> 
    </div>
    
    </ng-container>
